# === SHORT PREMIUM BASKET (Crown Jewel #1) ===
short_premium_basket:
  iv_rank_entry: 62                  # Only enter when IV > 62 percentile
  max_days_hold: 2                   # Maximum 2 days per basket
  profit_target_pct: 0.50            # Exit at 50% of max credit
  stop_loss_multiple: 1.8            # Stop at 1.8x credit collected
  wing_width_points: [400, 600]      # Min/max wing width
  risk_per_basket_pct: 0.006         # 0.6% risk per basket
  max_baskets_concurrent: 4          # Max 4 open baskets
  expected_daily: [200000, 500000]   # ₹2L-5L daily income

# === GEX PINNING SCALPER (Crown Jewel #2) ===
gex_pinning_scalper:
  activate_only_thursday: true       # Only Thursday expiries
  min_net_gex_cr: 1200              # ₹1200 Cr minimum GEX magnitude
  max_pain_distance_pct: 0.006      # 0.6% max distance from max pain
  aggressive_rebalance: true         # Rebalance every 15 min
  exit_time: "15:15"                # Hard exit before close
  expected_daily: [100000, 300000]   # ₹1L-3L on expiry days

