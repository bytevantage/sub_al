  max_any_strategy: 0.45             # Max 45% to any single strategy
  min_any_strategy: 0.02             # Min 2% to keep all active
  exploration_noise_after_30days: 0.03  # 3% exploration after learning
  rebalance_interval: 1800           # 30 minutes
  
# === CAPITAL ALLOCATION ===
