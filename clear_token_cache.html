<!DOCTYPE html>
<html>
<head>
    <title>Clear Token Cache</title>
</head>
<body>
    <h1>Clearing Token Cache...</h1>
    <script>
        sessionStorage.removeItem('token_expired_shown');
        localStorage.clear();
        alert('Cache cleared! Dashboard will now refresh.');
        window.location.href = 'http://localhost:3000';
    </script>
</body>
</html>
