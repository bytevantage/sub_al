  starting_capital: 50000000         # ₹5 Cr starting capital
  reserve_ratio: 0.15                # 15% cash reserve
  max_deployed: 0.85                 # Max 85% deployed

# === EXPECTED PERFORMANCE (CONSERVATIVE) ===
